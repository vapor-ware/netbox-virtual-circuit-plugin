<div class="panel panel-default">
    <div class="panel-heading">
        <strong>Plugin Stats</strong>
    </div>
    <div class="panel-body">
        <div class="col-md-4 text-center">
            <h2><a href="{% url 'plugins:netbox_virtual_circuit_plugin:virtual_circuit_list' %}" class="btn {% if count %}btn-primary{% else %}btn-default{% endif %} btn-lg">{{ count }}</a></h2>
            <p>Virtual Circuits</p>
        </div>
        <div class="col-md-4 text-center">
            <h2><a href="{% url 'plugins:netbox_virtual_circuit_plugin:virtual_circuit_vlan_list' %}" class="btn {% if vlan_count %}btn-primary{% else %}btn-default{% endif %} btn-lg">{{ vlan_count }}</a></h2>
            <p>Assigned VLANs</p>
        </div>
    </div>
</div>
